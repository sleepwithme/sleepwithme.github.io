<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <meta name="apple-mobile-web-app-status-bar" content="#232427" />
    <meta name="theme-color" content="#232427" />
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Sleep Well MotkiðŸŽ§</title>
  </head>
  <body onload="callme();" style="position: relative">
    <img
      src="./assets/icons/bubu-dudu.gif"
      style="height: 120px; float: right"
    />
    <div id="loader">
      <div class="container">
        <div class="spinner">
          <div class="r1"></div>
          <div class="r2"></div>
          <div class="r3"></div>
          <div class="r4"></div>
          <div class="r5"></div>
        </div>
        <p>Sleep Well</p>
      </div>
    </div>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="card-root">
      <img class="dudu-bubu-img" src="./assets/icons/bubududu-drive.gif" />

      <div class="card">
        <div class="player">
          <div class="song-options-container">
            <div class="song-option" id="song-option">Songs</div>
            <div class="song-option" id="lori-option">Lori</div>
            <div class="song-option" id="kahani-option">Kahani</div>
          </div>
          <div class="main">
            <audio></audio>
            <div class="thumbnail">
              <img
                src="./assets/images/81116007_2882514855126628_7339892151150168795_n.jpg"
              />
            </div>
            <div class="seekbar" style="position: relative">
              <input type="range" />
              <div class="time-container">
                <span id="current-time" class="time">0:00</span>
                <span id="duration" class="time">0:00</span>
              </div>
              <div class="play-spinner">
                <img src="./assets/icons/bubu-love.gif" style="height: 105px" />
                <!-- <div class="spinner">
              <div class="r1"></div>
              <div class="r2"></div>
              <div class="r3"></div>
              <div class="r4"></div>
              <div class="r5"></div>
            </div> -->
              </div>
            </div>
            <div class="details">
              <h2></h2>
              <p></p>
            </div>
            <div class="controls">
              <div>
                <i class="far fa-heart"></i>
              </div>
              <div class="prev-control bground">
                <i class="fa fa-backward"></i>
              </div>
              <div class="play-pause-control paused bground">
                <i class="fa fa-play"></i>
                <i class="fa fa-pause"></i>
              </div>
              <div class="next-control bground">
                <i class="fa fa-forward"></i>
              </div>
              <div class="repeat-control">
                <i class="fas fa-redo-alt"></i>
              </div>
            </div>
            <div class="volume-container">
              <output id="volume-output">100</output>
              <input type="range" id="volume-slider" max="100" value="100" />
              <div id="volume-button">
                <i class="fas fa-volume-up"></i>
              </div>
            </div>
          </div>

          <!--Left/Right Song-->
          <div class="player-list">
            <div class="toggle-list">
              <i class="fa fa-angle-up"></i>
              <i class="fa fa-angle-down"></i>
            </div>

            <div class="list">
              <div class="item">
                <div
                  class="item-container"
                  style="display: flex; align-items: center"
                >
                  <div class="thumbnail">
                    <img src="" />
                  </div>
                  <div class="details">
                    <h2></h2>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <img class="dudu-bubu-img-bottom" src="./assets/icons/mimibubu.gif" />
    </div>

    <button id="fullscr">
      <img class="duck-ani" src="./assets/icons/animated-duck.gif" />
      <i class="fa fa-expand"></i>
    </button>
    <img class="duck-ani-pen" src="./assets/icons/cute-penguin.gif" />

    <script src="./main.js"></script>

    <script>
      window.addEventListener("load", () => {
        registerSW();
      });

      // Register the Service Worker
      async function registerSW() {
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("serviceWorker.js");
          } catch (e) {
            console.log("SW registration failed");
          }
        }
      }
    </script>
  </body>
</html>
